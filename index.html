<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unendliches Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #game-container {
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }

        #leaderboard {
            margin-top: 20px;
            text-align: center;
        }

        #puzzle-area {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        /* Schiffe versenken Styling */
        #schiffe-grid {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 2px;
            margin-bottom: 20px;
        }

        .schiffe-cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: lightgray;
        }

        .hit {
            background-color: red;
        }

        .miss {
            background-color: white;
        }

        /* Sudoku Styling */
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 30px);
            grid-template-rows: repeat(9, 30px);
            gap: 2px;
            margin-bottom: 20px;
        }

        .sudoku-cell {
            width: 30px;
            height: 30px;
            text-align: center;
            font-size: 16px;
            border: 1px solid black;
        }

        /* Wortspiel Styling */
        .wortspiel-grid {
            display: grid;
            grid-template-columns: repeat(5, 40px);
            gap: 5px;
            margin-bottom: 20px;
        }

        .wortspiel-cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            border: 1px solid black;
            background-color: lightgreen;
            cursor: pointer;
        }

        header {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<header>Made by Arkkovia</header>

<h1>Unendliches Puzzle Game</h1>

<div id="start-screen">
    <h2>Bitte gib deinen Namen ein</h2>
    <input type="text" id="player-name" placeholder="Dein Name">
    <button id="start-button">Spiel starten</button>
</div>

<div id="game-container" class="hidden">
    <div id="puzzle-area"></div>

    <div id="game-controls">
        <p id="time">Zeit: 0 Sekunden</p>
        <p id="points">Punkte: 0</p>
    </div>

    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <!-- Leaderboard Content -->
    </div>

    <button id="retry-button" class="hidden">Neuer Versuch</button>
</div>

<script>
    let time = 0;
    let points = 0;
    let interval;
    const ships = [
        { length: 1, placed: false },  // 1er-Schiff
        { length: 2, placed: false },  // 2er-Schiff
        { length: 3, placed: false },  // 3er-Schiff
        { length: 4, placed: false }   // 4er-Schiff
    ];
    let totalHits = 0;

    // Hide game until name is entered
    const gameContainer = document.getElementById('game-container');
    const startScreen = document.getElementById('start-screen');
    const startButton = document.getElementById('start-button');

    startButton.addEventListener('click', () => {
        const playerName = document.getElementById('player-name').value;
        if (playerName) {
            startScreen.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            startRandomGame();
        } else {
            alert('Bitte gib deinen Namen ein!');
        }
    });

    // Randomly select a game to start
    function startRandomGame() {
        const puzzleTypes = ['schiebepuzzle', 'sudoku', 'wortspiel', 'schiffeVersenken'];
        const randomGame = puzzleTypes[Math.floor(Math.random() * puzzleTypes.length)];

        if (randomGame === 'schiebepuzzle') {
            generateSchiebepuzzle();
        } else if (randomGame === 'sudoku') {
            generateSudoku();
        } else if (randomGame === 'wortspiel') {
            generateWortspiel();
        } else if (randomGame === 'schiffeVersenken') {
            generateSchiffeVersenken();
        }

        // Start timer
        startTimer();
    }

    // Timer logic
    function startTimer() {
        clearInterval(interval); // Reset previous timer
        time = 0;
        interval = setInterval(() => {
            time++;
            document.getElementById('time').innerText = `Zeit: ${time} Sekunden`;
        }, 1000);
    }

    // Generate Schiebepuzzle
    function generateSchiebepuzzle() {
        const size = 3;
        const puzzleArea = document.createElement('div');
        puzzleArea.classList.add('sudoku-grid');

        const numbers = [...Array(size * size).keys()].map(i => i + 1);
        const shuffled = [...numbers].sort(() => Math.random() - 0.5);
        const emptySpace = size * size - 1; // Empty space in the last position

        for (let i = 0; i < size * size; i++) {
            const cell = document.createElement('div');
            cell.classList.add('sudoku-cell');
            if (i < shuffled.length) {
                cell.innerText = shuffled[i];
                cell.addEventListener('click', () => moveTile(cell, i));
            } else {
                cell.classList.add('empty');
                cell.innerText = '';
            }
            puzzleArea.appendChild(cell);
        }

        document.getElementById('puzzle-area').innerHTML = ''; // Clear previous game
        document.getElementById('puzzle-area').appendChild(puzzleArea);
    }

    // Move tile in Schiebepuzzle
    function moveTile(cell, index) {
        // Implement Schiebepuzzle logic
        const emptyCell = document.querySelector('.sudoku-cell.empty');
        const emptyIndex = [...emptyCell.parentNode.children].indexOf(emptyCell);
        const isAdjacent = Math.abs(emptyIndex - index) === 1 || Math.abs(emptyIndex - index) === 3; // Check if tiles are adjacent

        if (isAdjacent) {
            emptyCell.innerText = cell.innerText;
            emptyCell.classList.remove('empty');
            cell.innerText = '';
            cell.classList.add('empty');
        }
        // Check for completion
        checkSchiebepuzzleCompletion();
    }

    // Check if Schiebepuzzle is completed
    function checkSchiebepuzzleCompletion() {
        const cells = document.querySelectorAll('.sudoku-cell');
        const completed = [...cells].every((cell, index) => {
            return cell.innerText == index + 1 || cell.classList.contains('empty');
        });

        if (completed) {
            clearInterval(interval);
            points += (60 - time); // Score based on time taken
            document.getElementById('points').innerText = `Punkte: ${points}`;
            setTimeout(() => alert("Gewonnen! Schiebepuzzle gelöst!"), 100);
        }
    }

    // Generate Sudoku
    function generateSudoku() {
        // Simple static Sudoku grid for demo purposes
        const sudokuGrid = [
            [5, 3, 0, 0, 7, 0, 0, 0, 0],
            [6, 0, 0, 1, 9, 5, 0, 0, 0],
            [0, 9, 8, 0, 0, 0, 0, 6, 0],
            [8, 0, 0, 0, 6, 0, 0, 0, 3],
            [4, 0, 0, 8, 0, 3, 0, 0, 1],
            [7, 0, 0, 0, 2, 0, 0, 0, 6],
            [0, 6, 0, 0, 0, 0, 2, 8, 0],
            [0, 0, 0, 4, 1, 9, 0, 0, 5],
            [0, 0, 0, 0, 8, 0, 0, 7, 9]
        ];

        const puzzleArea = document.createElement('div');
        puzzleArea.classList.add('sudoku-grid');

        sudokuGrid.forEach((row, rowIndex) => {
            row.forEach((num, colIndex) => {
                const cell = document.createElement('div');
                cell.classList.add('sudoku-cell');
                cell.innerText = num === 0 ? '' : num; // Empty cell
                cell.contentEditable = num === 0; // Make it editable only if it's empty
                puzzleArea.appendChild(cell);
            });
        });

        document.getElementById('puzzle-area').innerHTML = ''; // Clear previous game
        document.getElementById('puzzle-area').appendChild(puzzleArea);
    }

    // Generate Wortspiel
    function generateWortspiel() {
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const gridSize = 5;
        const wortGrid = document.createElement('div');
        wortGrid.classList.add('wortspiel-grid');

        for (let i = 0; i < gridSize; i++) {
            for (let j = 0; j < gridSize; j++) {
                const cell = document.createElement('div');
                cell.classList.add('wortspiel-cell');
                cell.innerText = letters.charAt(Math.floor(Math.random() * letters.length));
                cell.addEventListener('click', () => selectLetter(cell));
                wortGrid.appendChild(cell);
            }
        }

        document.getElementById('puzzle-area').innerHTML = ''; // Clear previous game
        document.getElementById('puzzle-area').appendChild(wortGrid);
    }

    // Handle letter selection in Wortspiel
    function selectLetter(cell) {
        alert(`Buchstabe ausgewählt: ${cell.innerText}`);
        // Implement further logic for word selection or game mechanics
    }

    // Generate Schiffe versenken
    function generateSchiffeVersenken() {
        const gridSize = 10;
        const schiffeGrid = document.createElement('div');
        schiffeGrid.id = 'schiffe-grid';

        // Generate cells for the grid
        for (let i = 0; i < gridSize; i++) {
            for (let j = 0; j < gridSize; j++) {
                const cell = document.createElement('div');
                cell.classList.add('schiffe-cell');
                cell.addEventListener('click', () => shoot(i, j, cell));
                schiffeGrid.appendChild(cell);
            }
        }

        document.getElementById('puzzle-area').innerHTML = ''; // Clear previous game
        document.getElementById('puzzle-area').appendChild(schiffeGrid);

        placeShips(); // Place ships randomly
    }

    // Place ships randomly on the grid
    function placeShips() {
        ships.forEach(ship => {
            let placed = false;
            while (!placed) {
                const direction = Math.random() < 0.5; // true for horizontal, false for vertical
                const startX = Math.floor(Math.random() * (10 - (direction ? ship.length : 1)));
                const startY = Math.floor(Math.random() * (10 - (direction ? 1 : ship.length)));

                let canPlace = true;
                for (let i = 0; i < ship.length; i++) {
                    if (document.querySelector(`#schiffe-grid div:nth-child(${(startY * 10) + startX + (direction ? i : 0)})`).classList.contains('hit')) {
                        canPlace = false;
                        break;
                    }
                }

                if (canPlace) {
                    for (let i = 0; i < ship.length; i++) {
                        document.querySelector(`#schiffe-grid div:nth-child(${(startY * 10) + startX + (direction ? i : 0)})`).classList.add('ship');
                    }
                    placed = true;
                }
            }
        });
    }

    // Shooting logic
    function shoot(x, y, cell) {
        if (cell.classList.contains('hit') || cell.classList.contains('miss')) {
            return; // Ignore already hit or missed cells
        }

        if (cell.classList.contains('ship')) {
            cell.classList.add('hit');
            totalHits++;
            if (totalHits === ships.reduce((sum, ship) => sum + ship.length, 0)) {
                clearInterval(interval);
                points += (60 - time); // Score based on time taken
                document.getElementById('points').innerText = `Punkte: ${points}`;
                setTimeout(() => alert("Gewonnen! Alle Schiffe versenkt!"), 100);
            }
        } else {
            cell.classList.add('miss');
        }
    }

    // Retry button event
    document.getElementById('retry-button').addEventListener('click', function () {
        startRandomGame(); // Restart the game
        this.classList.add('hidden');
    });

</script>

</body>
</html>
