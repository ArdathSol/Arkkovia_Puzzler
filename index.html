<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unendliches Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #game-container {
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }

        #leaderboard {
            margin-top: 20px;
            text-align: center;
        }

        #puzzle-area {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        /* Schiffe versenken Styling */
        #schiffe-grid {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 2px;
            margin-bottom: 20px;
        }

        .schiffe-cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: lightgray;
        }

        .hit {
            background-color: red;
        }

        .miss {
            background-color: white;
        }

        /* Sudoku Styling */
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 30px);
            grid-template-rows: repeat(9, 30px);
            gap: 2px;
        }

        .sudoku-cell {
            width: 30px;
            height: 30px;
            text-align: center;
            font-size: 16px;
            border: 1px solid black;
        }

        header {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<header>Made by Arkkovia</header>

<h1>Unendliches Puzzle Game</h1>

<div id="start-screen">
    <h2>Bitte gib deinen Namen ein</h2>
    <input type="text" id="player-name" placeholder="Dein Name">
    <button id="start-button">Spiel starten</button>
</div>

<div id="game-container" class="hidden">
    <!-- Puzzle area where random games will appear -->
    <div id="puzzle-area"></div>

    <div id="game-controls">
        <p id="time">Zeit: 0 Sekunden</p>
        <p id="moves">Züge: 0/30</p>
        <p id="points">Punkte: 0</p>
    </div>

    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <!-- Leaderboard Content -->
    </div>

    <button id="retry-button" class="hidden">Neuer Versuch</button>
</div>

<script>
    let time = 0;
    let moves = 0;
    let points = 0;
    let interval;
    const maxMoves = 30;
    let totalHits = 0;
    const ships = [
        { length: 1, placed: false },  // 1er-Schiff
        { length: 2, placed: false },  // 2er-Schiff
        { length: 3, placed: false },  // 3er-Schiff
        { length: 4, placed: false }   // 4er-Schiff
    ];

    // Hide game until name is entered
    const gameContainer = document.getElementById('game-container');
    const startScreen = document.getElementById('start-screen');
    const startButton = document.getElementById('start-button');

    startButton.addEventListener('click', () => {
        const playerName = document.getElementById('player-name').value;
        if (playerName) {
            startScreen.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            startRandomGame();
        } else {
            alert('Bitte gib deinen Namen ein!');
        }
    });

    // Randomly select a game to start
    function startRandomGame() {
        const puzzleTypes = ['schiebepuzzle', 'sudoku', 'match3', 'schiffeVersenken'];
        const randomGame = puzzleTypes[Math.floor(Math.random() * puzzleTypes.length)];

        if (randomGame === 'schiebepuzzle') {
            generateSchiebepuzzle();
        } else if (randomGame === 'sudoku') {
            generateSudoku();
        } else if (randomGame === 'match3') {
            generateMatch3();
        } else if (randomGame === 'schiffeVersenken') {
            generateSchiffeVersenken();
        }

        // Start timer
        startTimer();
    }

    // Timer logic
    function startTimer() {
        clearInterval(interval); // Reset previous timer
        time = 0;
        interval = setInterval(() => {
            time++;
            document.getElementById('time').innerText = `Zeit: ${time} Sekunden`;
        }, 1000);
    }

    // Generate Schiebepuzzle (dummy function)
    function generateSchiebepuzzle() {
        document.getElementById('puzzle-area').innerHTML = '<p>Schiebepuzzle (noch nicht implementiert)</p>';
    }

    // Generate Sudoku (dummy function)
    function generateSudoku() {
        document.getElementById('puzzle-area').innerHTML = '<p>Sudoku (noch nicht implementiert)</p>';
    }

    // Generate Match-3 (dummy function)
    function generateMatch3() {
        document.getElementById('puzzle-area').innerHTML = '<p>Match-3 (noch nicht implementiert)</p>';
    }

    // Schiffe Versenken
    function generateSchiffeVersenken() {
        const schiffeGrid = document.createElement('div');
        schiffeGrid.id = 'schiffe-grid';

        // 10x10 grid
        for (let i = 0; i < 100; i++) {
            const cell = document.createElement('div');
            cell.classList.add('schiffe-cell');
            cell.addEventListener('click', () => checkShip(cell, i));
            schiffeGrid.appendChild(cell);
        }

        document.getElementById('puzzle-area').innerHTML = ''; // Clear previous game
        document.getElementById('puzzle-area').appendChild(schiffeGrid);

        // Randomly place ships of different lengths
        let shipPositions = [];
        for (let ship of ships) {
            placeShipRandomly(ship.length, shipPositions);
        }

        // Store ship positions
        schiffeGrid.dataset.shipPositions = JSON.stringify(shipPositions);
    }

    function placeShipRandomly(length, shipPositions) {
        let placed = false;
        while (!placed) {
            const isHorizontal = Math.random() < 0.5;
            const startPos = Math.floor(Math.random() * 100);

            let validPlacement = true;
            let newPositions = [];

            for (let i = 0; i < length; i++) {
                let pos = isHorizontal ? startPos + i : startPos + i * 10;
                if (pos >= 100 || (isHorizontal && Math.floor(startPos / 10) !== Math.floor(pos / 10))) {
                    validPlacement = false;
                    break;
                }
                if (shipPositions.includes(pos)) {
                    validPlacement = false;
                    break;
                }
                newPositions.push(pos);
            }

            if (validPlacement) {
                shipPositions.push(...newPositions);
                placed = true;
            }
        }
    }

    // Check if clicked cell contains a ship
    function checkShip(cell, index) {
        if (moves >= maxMoves || totalHits >= ships.length) return; // Disable further moves if game is over

        const shipPositions = JSON.parse(document.getElementById('schiffe-grid').dataset.shipPositions);
        if (cell.classList.contains('hit') || cell.classList.contains('miss')) {
            return; // Cell already clicked
        }

        moves++;
        document.getElementById('moves').innerText = `Züge: ${moves}/${maxMoves}`;

        if (shipPositions.includes(index)) {
            cell.classList.add('hit');
            totalHits++;
            points += 10; // Add points for a hit
            document.getElementById('points').innerText = `Punkte: ${points}`;

            if (totalHits === shipPositions.length) {
                setTimeout(() => alert("Gewonnen! Alle Schiffe versenkt!"), 100);
                clearInterval(interval);
            }
        } else {
            cell.classList.add('miss');
        }

        if (moves >= maxMoves && totalHits < shipPositions.length) {
            setTimeout(() => {
                alert("Verloren! Keine Züge mehr!");
                document.getElementById('retry-button').classList.remove('hidden'); // Show retry button
            }, 100);
            clearInterval(interval);
        }
    }

    // Add event listener to the retry button to restart the game
    document.getElementById('retry-button').addEventListener('click', function () {
        startRandomGame(); // Restart the game
        document.getElementById('retry-button').classList.add('hidden');
    });

</script>

</body>
</html>
