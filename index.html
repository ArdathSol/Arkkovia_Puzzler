<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unendliches Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .sudoku-grid, .wortspiel-grid, .schiffe-grid {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            margin: 20px auto;
        }
        .sudoku-cell, .wortspiel-cell, .schiffe-cell {
            border: 1px solid #000;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .schiffe-cell {
            background-color: lightblue;
            cursor: pointer;
        }
        .hit {
            background-color: red;
        }
        .miss {
            background-color: lightgrey;
        }
        #puzzle-area {
            margin: 20px;
        }
        #leaderboard {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Unendliches Puzzle Game</h1>
<p>Made by Arkkovia</p>

<div id="puzzle-area"></div>
<p id="timer">Zeit: <span id="time">0</span> Sekunden</p>
<p id="points">Punkte: <span id="score">0</span></p>
<button id="retry-button" class="hidden">Neuer Versuch</button>
<div id="leaderboard"></div>

<script>
    let time = 0;
    let points = 0;
    let interval;
    let totalHits = 0;
    let ships = [
        { name: '1er', length: 1 },
        { name: '2er', length: 2 },
        { name: '3er', length: 3 },
        { name: '4er', length: 4 }
    ];
    let foundWords = [];
    const englishWords = ['HUND', 'KATZE', 'Maus', 'Vogel', 'Fisch'];
    const germanWords = ['DOG', 'CAT', 'Mouse', 'Bird', 'Fish'];

    // Start a random game
    function startRandomGame() {
        time = 0;
        points = 0;
        totalHits = 0;
        foundWords = [];
        document.getElementById('score').innerText = points;

        const games = [generateSudoku, generateWortspiel, generateSchiffeVersenken];
        const randomGame = games[Math.floor(Math.random() * games.length)];
        randomGame();

        clearInterval(interval);
        interval = setInterval(() => {
            time++;
            document.getElementById('time').innerText = time;
        }, 1000);
    }

    // Generate Sudoku
    function generateSudoku() {
        const sudokuGrid = [
            [5, 3, 0, 0, 7, 0, 0, 0, 0],
            [6, 0, 0, 1, 9, 5, 0, 0, 0],
            [0, 9, 8, 0, 0, 0, 0, 6, 0],
            [8, 0, 0, 0, 6, 0, 0, 0, 3],
            [4, 0, 0, 8, 0, 3, 0, 0, 1],
            [7, 0, 0, 0, 2, 0, 0, 0, 6],
            [0, 6, 0, 0, 0, 0, 2, 8, 0],
            [0, 0, 0, 4, 1, 9, 0, 0, 5],
            [0, 0, 0, 0, 8, 0, 0, 7, 9]
        ];

        const puzzleArea = document.createElement('div');
        puzzleArea.classList.add('sudoku-grid');

        sudokuGrid.forEach((row, rowIndex) => {
            row.forEach((num, colIndex) => {
                const cell = document.createElement('div');
                cell.classList.add('sudoku-cell');
                cell.innerText = num === 0 ? '' : num; // Empty cell
                cell.contentEditable = num === 0; // Make it editable only if it's empty
                puzzleArea.appendChild(cell);
            });
        });

        document.getElementById('puzzle-area').innerHTML = ''; // Clear previous game
        document.getElementById('puzzle-area').appendChild(puzzleArea);
    }

    // Generate Wortspiel
    function generateWortspiel() {
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const gridSize = 5;
        const wortGrid = document.createElement('div');
        wortGrid.classList.add('wortspiel-grid');

        for (let i = 0; i < gridSize; i++) {
            for (let j = 0; j < gridSize; j++) {
                const cell = document.createElement('div');
                cell.classList.add('wortspiel-cell');
                cell.innerText = letters.charAt(Math.floor(Math.random() * letters.length));
                cell.addEventListener('click', () => selectLetter(cell));
                wortGrid.appendChild(cell);
            }
        }

        document.getElementById('puzzle-area').innerHTML = ''; // Clear previous game
        document.getElementById('puzzle-area').appendChild(wortGrid);
    }

    // Handle letter selection in Wortspiel
    function selectLetter(cell) {
        const selectedLetter = cell.innerText;
        alert(`Buchstabe ausgew채hlt: ${selectedLetter}`);
        foundWords.push(selectedLetter);

        if (foundWords.length === 5) {
            points += 10; // Punkte f체r das Finden von 5 Buchstaben
            document.getElementById('score').innerText = points;
            alert("5 Buchstaben gefunden!");
            setTimeout(startRandomGame, 2000); // Weiterleitung zum n채chsten Spiel
        }
    }

    // Generate Schiffe versenken
    function generateSchiffeVersenken() {
        const gridSize = 10;
        const schiffeGrid = document.createElement('div');
        schiffeGrid.id = 'schiffe-grid';

        // Generate cells for the grid
        for (let i = 0; i < gridSize; i++) {
            for (let j = 0; j < gridSize; j++) {
                const cell = document.createElement('div');
                cell.classList.add('schiffe-cell');
                cell.addEventListener('click', () => shoot(i, j, cell));
                schiffeGrid.appendChild(cell);
            }
        }

        document.getElementById('puzzle-area').innerHTML = ''; // Clear previous game
        document.getElementById('puzzle-area').appendChild(schiffeGrid);

        placeShips(); // Place ships randomly
    }

    // Place ships randomly on the grid
    function placeShips() {
        ships.forEach(ship => {
            let placed = false;
            while (!placed) {
                const direction = Math.random() < 0.5; // true for horizontal, false for vertical
                const startX = Math.floor(Math.random() * (10 - (direction ? ship.length : 1)));
                const startY = Math.floor(Math.random() * (10 - (direction ? 1 : ship.length)));

                let canPlace = true;
                for (let i = 0; i < ship.length; i++) {
                    if (document.querySelector(`#schiffe-grid div:nth-child(${(startY * 10) + startX + (direction ? i : 0)})`).classList.contains('hit')) {
                        canPlace = false;
                        break;
                    }
                }

                if (canPlace) {
                    for (let i = 0; i < ship.length; i++) {
                        document.querySelector(`#schiffe-grid div:nth-child(${(startY * 10) + startX + (direction ? i : 0)})`).classList.add('ship');
                    }
                    placed = true;
                }
            }
        });
    }

    // Shooting logic
    function shoot(x, y, cell) {
        if (cell.classList.contains('hit') || cell.classList.contains('miss')) {
            return; // Ignore already hit or missed cells
        }

        if (cell.classList.contains('ship')) {
            cell.classList.add('hit');
            totalHits++;
            if (totalHits === ships.reduce((sum, ship) => sum + ship.length, 0)) {
                clearInterval(interval);
                points += (60 - time); // Score based on time taken
                document.getElementById('points').innerText = `Punkte: ${points}`;
                setTimeout(() => alert("Gewonnen! Alle Schiffe versenkt!"), 100);
                setTimeout(startRandomGame, 2000); // Weiterleitung zum n채chsten Spiel
            }
        } else {
            cell.classList.add('miss');
        }
    }

    // Start button event listener
    document.getElementById('retry-button').addEventListener('click', startRandomGame);

    // Start the game on page load
    startRandomGame();
</script>

</body>
</html>
