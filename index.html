<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game - Schiffe Versenken</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #game-container {
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }

        #leaderboard {
            margin-top: 20px;
            text-align: center;
        }

        /* Schiffe versenken Styling */
        #schiffe-grid {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 2px;
            margin-bottom: 20px;
        }

        .schiffe-cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: lightgray;
        }

        .hit {
            background-color: red;
        }

        .miss {
            background-color: white;
        }

        header {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<header>Made by Arkkovia</header>

<h1>Schiffe Versenken</h1>

<div id="game-container">
    <!-- Game grid for Schiffe Versenken -->
    <div id="puzzle-area"></div>

    <div id="game-controls">
        <p id="time">Zeit: 0 Sekunden</p>
        <p id="moves">Z端ge: 0/30</p>
        <p id="points">Punkte: 0</p>
    </div>

    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <!-- Leaderboard Content -->
    </div>
</div>

<script>
    let time = 0;
    let moves = 0;
    let points = 0;
    let interval;
    const maxMoves = 30;
    let totalHits = 0;
    const maxShips = 5;

    function startGame() {
        clearInterval(interval); // Reset timer
        time = 0;
        moves = 0;
        totalHits = 0;
        points = 0;
        document.getElementById('time').innerText = `Zeit: 0 Sekunden`;
        document.getElementById('moves').innerText = `Z端ge: 0/${maxMoves}`;
        document.getElementById('points').innerText = `Punkte: 0`;

        generateSchiffeVersenken();

        interval = setInterval(() => {
            time++;
            document.getElementById('time').innerText = `Zeit: ${time} Sekunden`;
        }, 1000);
    }

    function generateSchiffeVersenken() {
        const schiffeGrid = document.createElement('div');
        schiffeGrid.id = 'schiffe-grid';

        // 10x10 grid
        for (let i = 0; i < 100; i++) {
            const cell = document.createElement('div');
            cell.classList.add('schiffe-cell');
            cell.addEventListener('click', () => checkShip(cell, i));
            schiffeGrid.appendChild(cell);
        }

        document.getElementById('puzzle-area').innerHTML = ''; // Clear previous game
        document.getElementById('puzzle-area').appendChild(schiffeGrid);

        // Randomly place 5 ships
        let shipPositions = [];
        while (shipPositions.length < maxShips) {
            const pos = Math.floor(Math.random() * 100);
            if (!shipPositions.includes(pos)) {
                shipPositions.push(pos);
            }
        }

        // Store ship positions
        schiffeGrid.dataset.shipPositions = JSON.stringify(shipPositions);
    }

    // Check if clicked cell contains a ship
    function checkShip(cell, index) {
        if (moves >= maxMoves || totalHits >= maxShips) return; // Disable further moves if game is over

        const shipPositions = JSON.parse(document.getElementById('schiffe-grid').dataset.shipPositions);
        if (cell.classList.contains('hit') || cell.classList.contains('miss')) {
            return; // Cell already clicked
        }

        moves++;
        document.getElementById('moves').innerText = `Z端ge: ${moves}/${maxMoves}`;

        if (shipPositions.includes(index)) {
            cell.classList.add('hit');
            totalHits++;
            points += 10; // Add points for a hit
            document.getElementById('points').innerText = `Punkte: ${points}`;

            if (totalHits === maxShips) {
                setTimeout(() => alert("Gewonnen! Alle Schiffe versenkt!"), 100);
                clearInterval(interval);
            }
        } else {
            cell.classList.add('miss');
        }

        if (moves >= maxMoves && totalHits < maxShips) {
            setTimeout(() => alert("Verloren! Keine Z端ge mehr!"), 100);
            clearInterval(interval);
        }
    }

    // Start the game when the page loads
    startGame();

</script>

</body>
</html>
